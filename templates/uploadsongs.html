<!DOCTYPE html>
<html>
<head>
    <title>Upload Songs</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="col-sm-6">
            <form class="" method="POST" action="/" enctype="multipart/form-data">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Upload Song</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Title</label>
                        <div class="col-md-4">
                            <input id="textinput" name="title" type="text" placeholder="Title" class="form-control input-md" required="">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Album">Album</label>
                        <div class="col-md-4">
                            <input id="Album" name="album" type="text" placeholder="Album" class="form-control input-md" required="">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Artist">Artist</label>
                        <div class="col-md-4">
                            <input id="Artist" name="artist" type="text" placeholder="Artist" class="form-control input-md" required="">
                        </div>
                    </div>
                </fieldset>
                File: <input type="file" name="file" required="required">
                <input type="submit" value="Add">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for msg in messages %}
                {{msg }}
                {% endfor %}
                {% endif %}
                {% endwith %}
                   </form>
                <fieldset>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='/static/index.js'></script>
</body>
</html>
