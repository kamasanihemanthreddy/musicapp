<html>
  <body>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <form method="POST" action="/" enctype="multipart/form-data">
      Title :<input type="text" name="title" required="required">
      Album :<input type="text" name="album" required="required">
      Artist :<input type="text" name="artist" required="required">
      File: <input type="file" name="file" required="required">
      <input type="submit" value="Add">
      {% with messages = get_flashed_messages() %}
      	{% if messages %}
      		{% for msg in messages %}
      				{{msg }}
      		{% endfor %}
      	{% endif %}
      {% endwith %}
      <table>
      	<thead>
      		<th>
      			<td>Title</td>
      			<td>Album</td>
      			<td>Artist</td>
      			<td>Song</td>
      			<td>Action</td>
      		</th>
      	</thead>
      	<tbody>
	      {% for i in music_records %}
	      	<tr>
	      		<td>{{i.title}}</td>
	      		<td>{{i.album}}</td>
	      		<td>{{i.artist}}</td>
	      		<td>{{i.filname}}</td>
	      		<td class='delete-entry' data-id={{i.id}}>Delete</td>
	      		</tr>

	      {% endfor %}
      	</tbody>
      </table>
      
      	<audio src="">
	      Play</audio>
    </form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src='/static/index.js'></script>
  </body>
</html>
